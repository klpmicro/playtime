<!DOCTYPE html>
<html>
	<head>
		<title>Playtime Engineering USB Web Binary File Uploader</title>
		<link rel="stylesheet" href="style.css">
		<script src="main-ui.js"></script>	

        <style>
            
        </style>
	</head>
	

<body>
	   
    <div class="container">
        <div id="uiPanel">
            <fieldset style="width:718px">
                <legend>Playtime Engineering USB Web Binary File Uploader</legend>
                <label style="font-size:24px;font-weight:bold;">CONTROL BUTTONS:</label>	
				<span300px>
				<label style="font-size:24px;font-weight:bold;">STATUS INDICATORS:</label>
				<p>				
                <button id="buttonSearchDevice" class="button1">Search For Device</button>
				<span320px>
				<button id="buttonSearchDeviceStatus" class="button2 noHover">No Device Found</button>
				<p>	
				<button id="buttonConnectDisconnect" class="button1">Connect To Device</button>
				<span320px>
				<button id="buttonConnectDisconnectStatus" class="button2 noHover">Device Not Connected</button>		
				<p>
				<button id="buttonSendFileSoftware" class="button1">Send File: software.bin</button>
				<span320px>
				<button id="buttonSendFileSoftwareStatus" class="button2 noHover">File Not Sent</button>
				<p>
				<button id="buttonSendFileSounds" class="button1">Send File: sounds.bin</button>
				<span320px>
				<button id="buttonSendFileSoundsStatus" class="button2 noHover">File Not Sent</button>
				<p></p>
				<button id="buttonSendFileSets" class="button1">Send File: sets.bin</button>
				<span320px>
				<button id="buttonSendFileSetsStatus" class="button2 noHover">File Not Sent</button>
			</fieldset>				
        </div>       

        <div></div>

        <table>            

        </table>

    </div>

</body>
  
</html>
